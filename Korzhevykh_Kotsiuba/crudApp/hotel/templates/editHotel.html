{% extends "_base.html" %}

{% block content %}{% load i18n %}
<form method="POST" class="post-form" action="/hotels/{{hotel.id}}/edit">
        {% csrf_token %}
    <div class="container p-3">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>{% trans "Update Details" %}</h3>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">{% trans "Title" %}:</label>
    <div class="col-sm-4">
        <input type="text" name="name" id="id_title" required maxlength="100" value="{{ hotel.name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">{% trans "Stars" %}:</label>
    <div class="col-sm-4">
        <input type="number" max="5" min="1" name="stars" id="id_stars" required maxlength="1" value="{{ hotel.stars }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">{% trans "Description" %}:</label>
    <div class="col-sm-4">
        <input type="text" name="description" id="id_description" required maxlength="200" value="{{ hotel.description }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">{% trans "Update" %}</button>
    </div>
  </div>
    </div>
</form>

{% endblock %}
