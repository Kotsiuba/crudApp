{% extends "_base.html" %}

{% block content %}{% load i18n %}
<form method="POST" class="post-form" action="/tours/{{tour.id}}/edit">
        {% csrf_token %}
    <div class="container p-3">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>{% trans "Update Details" %}</h3>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">{% trans "Name" %}:</label>
    <div class="col-sm-4">
        <input type="text" name="name" id="id_name" required maxlength="100" value="{{ tour.name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">{% trans "Price" %}:</label>
    <div class="col-sm-4">
        <input type="number" max="50000" min="1" name="price" id="id_price" required maxlength="1" value="{{ tour.price }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">{% trans "Description" %}:</label>
    <div class="col-sm-4">
        <input type="text" name="description" id="id_description" required maxlength="200" value="{{ tour.description }}" />
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">{% trans "Hotel id" %}:</label>
    <div class="col-sm-4">
        <input type="text" name="hotel_name" id="id_hotel_name" required maxlength="200" value="{{ tour.hotel.name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">{% trans "Update" %}</button>
    </div>
  </div>
    </div>
</form>

{% endblock %}
