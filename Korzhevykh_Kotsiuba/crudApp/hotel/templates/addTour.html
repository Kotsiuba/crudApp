{% extends "_base.html" %}

{% block content %}{% load i18n %}
<form method="POST" type = "text/css" class="post-form" action="/tours/1">
        {% csrf_token %}
    <div class="container p-3">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>{% trans "Enter Details" %}</h3>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">{% trans "Name" %}:</label>
    <div class="col-sm-4">
      {{ form.name }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">{% trans "Price" %}:</label>
    <div class="col-sm-4">
      {{ form.price }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">{% trans "Description" %}:</label>
    <div class="col-sm-4">
      {{ form.description }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
    </div>
  </div>
    </div>
</form>

{% endblock %}
